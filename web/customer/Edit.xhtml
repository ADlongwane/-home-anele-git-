<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customerID}" for="customerID" />
                    <h:inputText id="customerID" value="#{customerController.selected.customerID}" title="#{bundle.EditCustomerTitle_customerID}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customerID}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customerName}" for="customerName" />
                    <h:inputText id="customerName" value="#{customerController.selected.customerName}" title="#{bundle.EditCustomerTitle_customerName}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customerName}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customerSurname}" for="customerSurname" />
                    <h:inputText id="customerSurname" value="#{customerController.selected.customerSurname}" title="#{bundle.EditCustomerTitle_customerSurname}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customerSurname}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{customerController.selected.phone}" title="#{bundle.EditCustomerTitle_phone}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_phone}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_address}" for="address" />
                    <h:inputText id="address" value="#{customerController.selected.address}" title="#{bundle.EditCustomerTitle_address}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_city}" for="city" />
                    <h:inputText id="city" value="#{customerController.selected.city}" title="#{bundle.EditCustomerTitle_city}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_region}" for="region" />
                    <h:inputText id="region" value="#{customerController.selected.region}" title="#{bundle.EditCustomerTitle_region}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_region}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_postalCode}" for="postalCode" />
                    <h:inputText id="postalCode" value="#{customerController.selected.postalCode}" title="#{bundle.EditCustomerTitle_postalCode}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_postalCode}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_country}" for="country" />
                    <h:inputText id="country" value="#{customerController.selected.country}" title="#{bundle.EditCustomerTitle_country}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_country}"/>
                </h:panelGrid>
                <h:commandLink action="#{customerController.update}" value="#{bundle.EditCustomerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerViewLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.EditCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
