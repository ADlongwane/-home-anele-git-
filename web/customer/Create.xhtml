<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_customerID}" for="customerID" />
                    <h:inputText id="customerID" value="#{customerController.selected.customerID}" title="#{bundle.CreateCustomerTitle_customerID}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_customerID}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_customerName}" for="customerName" />
                    <h:inputText id="customerName" value="#{customerController.selected.customerName}" title="#{bundle.CreateCustomerTitle_customerName}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_customerName}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_customerSurname}" for="customerSurname" />
                    <h:inputText id="customerSurname" value="#{customerController.selected.customerSurname}" title="#{bundle.CreateCustomerTitle_customerSurname}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_customerSurname}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{customerController.selected.phone}" title="#{bundle.CreateCustomerTitle_phone}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_phone}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_address}" for="address" />
                    <h:inputText id="address" value="#{customerController.selected.address}" title="#{bundle.CreateCustomerTitle_address}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_city}" for="city" />
                    <h:inputText id="city" value="#{customerController.selected.city}" title="#{bundle.CreateCustomerTitle_city}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_region}" for="region" />
                    <h:inputText id="region" value="#{customerController.selected.region}" title="#{bundle.CreateCustomerTitle_region}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_region}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_postalCode}" for="postalCode" />
                    <h:inputText id="postalCode" value="#{customerController.selected.postalCode}" title="#{bundle.CreateCustomerTitle_postalCode}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_postalCode}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_country}" for="country" />
                    <h:inputText id="country" value="#{customerController.selected.country}" title="#{bundle.CreateCustomerTitle_country}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_country}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.create}" value="#{bundle.CreateCustomerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.CreateCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCustomerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
