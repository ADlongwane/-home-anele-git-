<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Supplier</title>
        <h:outputStylesheet name="css/jsfcrud.css"></h:outputStylesheet>
    </h:head>
    <body> 
        <div id="center">
            <img src="Topdog.jpeg" alt="Topdog" style="width:304px;height:228px;"></img> 
        </div>
   
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSupplierTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSupplierLabel_supplierID}" for="supplierID" />
                    <h:inputText id="supplierID" value="#{supplierController.selected.supplierID}" title="#{bundle.CreateSupplierTitle_supplierID}" required="true" requiredMessage="#{bundle.CreateSupplierRequiredMessage_supplierID}"/>
                    <h:outputLabel value="#{bundle.CreateSupplierLabel_supplierName}" for="supplierName" />
                    <h:inputText id="supplierName" value="#{supplierController.selected.supplierName}" title="#{bundle.CreateSupplierTitle_supplierName}" required="true" requiredMessage="#{bundle.CreateSupplierRequiredMessage_supplierName}"/>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{supplierController.create}" value="#{bundle.CreateSupplierSaveLink}" />
                <br />
                <br />
                <h:commandButton action="#{supplierController.prepareList}" value="#{bundle.CreateSupplierShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSupplierIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
